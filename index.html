<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <div class="links">About</div>
        <div class="links">Projects</div>
        <div class="links">Contact</div>
    </nav>
    <main>
        <section id="welcome-section">
            <h1 id="hi">Hi, I'm Adriel</h1>
            <h2 class="subtitle">a recent graduate with basic skills in HTML/CSS, JavaScript, and Python</h2>
        </section>
        <section id="projects">
            <h2 class="subtitle" id="project-title">Here are some small projects I've worked on</h1>
            <div id="tile-container">  
                <article class="tile">
                    <img src="images/survey.png" alt="Survey Form">
                    <article id="description">
                        <h2 class="desc-title">Survey Form</h2>
                        <div id="tags">
                            <div class="tag">HTML</div>
                            <div class="tag">CSS</div>
                        </div>
                    </article>
                </article>
                <article class="tile">
                    <img src="images/doc.png" alt="Sample Documentation">
                    <article id="description">
                        <h2 class="desc-title">Sample Documentation</h2>
                        <div id="tags">
                            <div class="tag">HTML</div>
                            <div class="tag">CSS</div>
                        </div>
                    </article>
                </article>
                <article class="tile">
                    <img src="images/color.png" alt="Color Game">
                    <article id="description">
                        <h2 class="desc-title">Simple Color Game</h2>
                        <div id="tags">
                            <div class="tag">HTML</div>
                            <div class="tag">CSS</div>
                            <div class="tag">JavaScript</div>
                        </div>
                    </article>
                </article>
                <article class="tile">
                    <img src="images/exercises.png" alt="HackerRank Exercises">
                    <article id="description">
                        <h2 class="desc-title">Basic HackerRank Exercises</h2>
                        <div id="tags">
                            <div class="tag">Python</div>
                        </div>
                    </article>
                </article>
            </div>  
    </main>
    
</body>
</html>
